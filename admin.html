<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        <input id="name" type="text" placeholder="Product Name">
        <input id="category" type="text" placeholder="Category">
        <input id="image" type="url"placeholder="Image URL">
        <input id="price" type="text"placeholder="Price">
        <input id="gender" type="text"placeholder="Gender">
        <input id="sold" type="boolean"placeholder="Status">
        <input id="add" type="submit"placeholder>
    </form>
        <button onclick="window.location.href= 'products.html' ">click here for product page</button>
</body>

</html>
<script>
    
    var form1=document.querySelector("form").addEventListener("submit",submitProduct)
    var productarr=JSON.parse(localStorage.getItem("products")) || []
function submitProduct(event){
    // event.preventdefault()
    var name=document.getElementById("name").value;
    var category=document.getElementById("category").value;
    var image=document.getElementById("image").value;
    var price=document.getElementById("price").value;
    var gender=document.getElementById("gender").value;
    var sold=document.getElementById("sold").value;
    console.log(name,category,price);



    function productdetail(name,category,image,price,gender,sold){
        this.name=name;
        this.category=category;
        this.image=image;
        this.price=price;
        this.gender=gender;
        this.sold=sold;

    }
    var productdetail=new productdetail(name,category,image,price,gender,sold)
    console.log(productdetail)
    productarr.push(productdetail)
    localStorage.setItem("products",JSON.stringify(productarr))
}

</script>
