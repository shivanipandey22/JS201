<script>
  let i;
  let arr = new array(20,25,30,35);

  function array() {
    // let i ;

    for (i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
  }

  array.prototype.add = function (a) {
    this[i++] = a;
  };
  array.prototype.remove = function () {
    this[i--];
  };

  array.prototype.new = function () {
    var i = arr[3];
    return i;
  };

  arr.add(5);
  arr.add(10);
  arr.add(15);
  arr.add(20);

  arr.remove();
  arr.remove();

  let new_array = arr.new();

  console.log(new_array);

  console.log(Object.values(arr));
</script>
